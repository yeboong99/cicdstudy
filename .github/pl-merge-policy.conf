# PL auto-merge policy
# - base/main 대상으로만 자동 머지
# - 운영/배포/인프라 민감 파일이 바뀌면 수동 머지로 전환

BASE_BRANCH=main
MERGE_METHOD=merge
ALLOWED_HEAD_PREFIXES=yeboong99/

# Comma separated bash globs
BLOCKED_PATH_PATTERNS=.github/workflows/**,infra/**,Dockerfile,docker-compose*.yml

APPROVAL_MESSAGE=PL 자동 리뷰 통과: 정책 검사 및 PR CI 성공을 확인했습니다.
MANUAL_REQUIRED_MESSAGE=PL 자동 리뷰 결과: 민감 경로 변경이 감지되어 자동 머지를 중단했습니다. 수동 검토 후 머지해주세요.
